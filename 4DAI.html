<!DOCTYPE html>
<html>
<head>
    <title>4DAI Chatbot</title>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2d2d2d; /* Darker chat container background color */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #3d3d3d; /* Darker user message background color */
            text-align: right;
        }

        .ai {
            background-color: #4d4d4d; /* Darker AI message background color */
            text-align: left;
        }

        #user-input {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #2d2d2d; /* Darker input background color */
            color: #ffffff; /* Light text color for input */
        }

        #send-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #generating-message {
            text-align: center;
            font-weight: bold;
            color: #888888;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="generating-message"></div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const apiKey = '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'; // Replace with your actual GPT-3 API key
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const generatingMessage = document.getElementById('generating-message');

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const userMessage = userInput.value;
            displayMessage(userMessage, 'user');
            userInput.value = '';

            generatingMessage.textContent = 'Generating...';

            fetchAIResponse(userMessage)
                .then(response => {
                    displayMessage(response, 'ai');
                    generatingMessage.textContent = '';
                })
                .catch(error => {
                    console.error(error);
                    generatingMessage.textContent = '';
                });
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerText = message;
            chatLog.appendChild(messageElement);
        }

        async function fetchAIResponse(userMessage) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: 'You are a chatbot.' },
                        { role: 'user', content: userMessage }
                    ]
                })
            });

            const responseData = await response.json();
            return responseData.choices[0].message.content.trim();
        }
    </script>
</body>
</html>
